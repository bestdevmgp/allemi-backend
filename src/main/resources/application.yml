spring:
    application:
        name: allermiserver
    datasource:
        username: root
        password: "${PASS}"
        url: jdbc:mysql://localhost:3306/alermi
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: create
        show-sql: true
    jwt:
        secret: "${KEY}"